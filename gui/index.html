<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ES4 Companion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1>ES4 Companion</h1>

        <div id="status">
            Status: <span id="status-text">Checking...</span>
            <button id="check-status-btn">Check Game Status</button>
        </div>

        <hr>

        <div>
            <h2>Single Command</h2>
            <label for="command-input">Command:</label>
            <input type="text" id="command-input" value="ghost">
            <button id="run-single-btn">Run Command</button>
        </div>

        <hr>

        <div>
            <h2>Presets</h2>
            <label for="preset-select">Select Battle Preset:</label>
            <select id="preset-select">
                <option value="">-- Loading Presets --</option>
            </select>
            <button id="run-preset-btn">Run Preset Battle</button>
        </div>
        
        <hr>

        <div>
            <h2>Add Item</h2>
            <label for="item-category-select">Category:</label>
            <select id="item-category-select">
                <option value="">-- Loading Categories --</option>
            </select>
            <br>
            <label for="item-select">Item:</label>
            <select id="item-select" style="min-width: 150px;">
                <option value="">-- Select Category First --</option>
            </select>
            <br>
            <label for="item-quantity-input">Quantity:</label>
            <input type="number" id="item-quantity-input" value="1" min="1" style="width: 50px;">
            <button id="add-item-btn">Add Item(s)</button>
        </div>

        <hr>
    </div>

    <div id="log-output" style="height: 150px; overflow-y: scroll; border: 1px solid #ccc; background-color: #f0f0f0; font-family: monospace; font-size: 12px; white-space: pre-wrap;">
        --- Log ---
    </div>

    <script src="script.js"></script>
</body>
</html>

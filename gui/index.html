<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ES4R Companion</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add flexbox styles for two-column layout */
        .main-container {
            display: flex;
            gap: 20px; /* Space between columns */
        }
        .column {
            flex: 1; /* Each column takes equal width */
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between sections in a column */
        }
        .column > div {
            border: 1px solid #eee; /* Optional: border around sections */
            padding: 10px;
            border-radius: 5px;
        }
        hr {
            display: none; /* Hide original hrs if layout makes them redundant */
        }
        /* Adjust log output position if needed */
        #log-output-container { 
            margin-top: 20px; 
        }
    </style>
</head>
<body>
    <h1>ES4R Companion</h1>

    <div class="main-container">
        <!-- Column 1 -->
        <div class="column">
            <h2>General</h2>
            <div id="status-section">
                <h2>Game Status</h2>
                <div class="form-row" id="status">
                    <span>Status: <span id="status-text">Checking...</span></span> 
                    <button id="check-status-btn">Check Game Status</button>
                </div>
            </div>

            <div id="add-item-section">
                <h2>Add Item</h2>
                <div class="form-row">
                    <label for="item-category-select">Category:</label>
                    <select id="item-category-select">
                        <option value="">-- Loading Categories --</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="item-select">Item:</label>
                    <select id="item-select">
                        <option value="">-- Select Category First --</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="item-quantity-input">Quantity:</label>
                    <input type="number" id="item-quantity-input" value="1" min="1">
                    <button id="add-item-btn">Add Item(s)</button>
                </div>
                <div class="form-row favorite-option">
                     <label for="add-item-save-favorite">Save Fav:</label>
                     <input type="checkbox" id="add-item-save-favorite">
                     <input type="text" id="add-item-favorite-name" placeholder="Enter favorite name..." style="display: none;">
                </div>
            </div>

             <div id="single-command-section">
                 <h2>Single Command</h2>
                 <div class="form-row">
                     <label for="command-input">Command:</label>
                     <input type="text" id="command-input" value="ghost">
                     <button id="run-single-btn">Run Command</button>
                 </div>
                 <div class="form-row favorite-option">
                     <label for="single-cmd-save-favorite">Save Fav:</label>
                     <input type="checkbox" id="single-cmd-save-favorite">
                     <input type="text" id="single-cmd-favorite-name" placeholder="Enter favorite name..." style="display: none;">
                 </div>
             </div>
             
             <div id="favorites-section">
                 <h2>Favorites</h2>
                 <div class="form-row">
                    <label for="favorite-select">Favorite:</label>
                    <select id="favorite-select">
                        <option value="">-- Loading Favorites --</option>
                    </select>
                 </div>
                 <div class="form-row button-group">
                     <button id="run-favorite-btn" disabled>Run Favorite</button>
                     <button id="delete-favorite-btn" disabled>Delete Favorite</button>
                 </div>
             </div>
        </div>

        <!-- Column 2 -->
        <div class="column">
            <h2>Battle Stage</h2>
            <div id="presets-section">
                <h2>Presets</h2>
                 <div class="form-row">
                    <label for="preset-select">Preset:</label>
                    <select id="preset-select">
                        <option value="">-- Loading Presets --</option>
                    </select>
                    <button id="run-preset-btn">Run Preset</button>
                 </div>
            </div>
            
            <div id="custom-battle-section">
                 <h2>Custom Battle Setup</h2>
                 <div class="form-row">
                     <label for="npc-select">Select NPC:</label>
                     <select id="npc-select">
                         <option value="">-- Loading NPCs --</option>
                     </select>
                 </div>
                 <div class="form-row">
                     <label for="npc-quantity-input">Quantity:</label>
                     <input type="number" id="npc-quantity-input" value="1" min="1">
                     <button id="add-npc-group-btn">Add NPC Group</button>
                 </div>
                 
                 <h4>Current Battle Commands:</h4>
                 <div id="current-battle-commands">
                     (No commands added yet)
                 </div>
                 
                 <div class="form-row">
                     <label for="preset-name-input">Preset Name:</label>
                     <input type="text" id="preset-name-input" placeholder="Enter name to save...">
                 </div>
                 <div class="form-row button-group"> <!-- Button group row -->
                     <button id="save-preset-btn" disabled>Save Preset</button>
                     <button id="run-custom-battle-btn" disabled>Run Current Setup</button> 
                 </div>
            </div>
        </div>
    </div>

    <!-- Log Output -->
    <div id="log-output-container">
        <h2>Output Log</h2>
        <div id="log-output">
            --- Log ---
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
